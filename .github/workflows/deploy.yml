name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
      - name: Configure Pages
        uses: actions/configure-pages@v4 # Обновлено с v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Обновлено с v2
        with:
          path: './dist' # Путь к собранным файлам
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4 # Обновлено с v2